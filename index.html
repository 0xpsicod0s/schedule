<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agenda</h1>
        <div class="input-container">
            <input type="text" class="task-input" placeholder="Add new task">
            <input type="text" class="search-input" placeholder="Search tasks">
        </div>
        <button>Add Task</button>
        <div class="calendar-container disabled">
            <h2>Calendar</h2>
            <div class="calendar"></div>
            <div class="calendar-buttons">
                <button class="save-button">Save</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
        <ul class="task-list"></ul>
        <button class="notify-button">Ativar notificações</button>
        <p class="error-message disabled">Seu navegador não é compatível com notificações.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
